<div *ngIf="dataLoaded==false"  class="spinner-border dark" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<ul *ngIf="dataLoaded==true" class="list-group">
  <li
    (click)="removeCurrentCategory()"
    routerLink="/products"
    [class]="getAllCategoryClass()"
  >
    Tüm Ürünler
  </li>

  <li
    (click)="setCurrentCategory(category)"
    routerLink="/products/category/{{ category.categoryId }}"
    *ngFor="let category of categories"
    [class]="getCurrentCategoryClass(category)"
  >
    {{ category.categoryName }}
  </li>
</ul>

<h5 *ngIf="currentCategory">{{ currentCategory.categoryName }} seçtiniz</h5>
